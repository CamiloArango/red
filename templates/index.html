    <div class="container">
        <div class="upload-text">
            <span>Please upload photos in which the eyes are clearly visible.</span>
            <span style="display:inline-block;">Number of souls sold: </span>
            <span id="image-count" style="display:inline-block;">Loading...</span>
            <span>
                Choose tape:
                <select id="tape-options">
                    <option value="tape1">Red</option>
                    <option value="tape2">Yellow</option>
                </select>
            </span>
	</div>
    </div>

    <div class="container">
        <div class="upload-area" id="upload-area">
            <label for="upload-btn">
                <div class="upload-icon" id="upload-icon">
                    <img src="/red/static/images/tapelogo.png" alt="Tape Icon">
                </div>
                <div class="upload-text" id="upload-text">
                    <span>Drag & Drop your sacrifice here</span>
                    <span>or</span>
                    <span>click to cover eyes with tape</span>
                </div>
                <img id="image-preview" src="#" alt="Uploaded Image" style="display: none; max-width: 100%; height: auto;">
                <img id="processed-image-preview" src="#" alt="Processed Image" style="display: none; max-width: 100%; height: auto;">
            </label>
            <input type="file" id="upload-btn" style="display: none;">
        </div>
        <div class="download-area">
            <button id="process-btn" style="display: none;">Process Image</button>
        </div>      
    </div>

    <div class="download-area">
        <button id="download-btn" style="display: none;">Download Processed Image</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/red/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function fetchImageCount() {
            fetch('/red/image_count')
            .then(response => response.json())
            .then(data => {
                // Update the UI with the latest count
                document.getElementById('image-count').innerText = data.count;
            })
            .catch(error => console.error('Error fetching image count:', error));
        }

        // Function to initiate periodic polling
        function startPolling() {
            // Fetch the count immediately when the page loads
            fetchImageCount();

            // Set up polling interval
            setInterval(fetchImageCount, 20000);
        }

        // Start polling when the page is loaded
        document.addEventListener('DOMContentLoaded', startPolling);
    </script>
    </script>
